<div class="w-full h-full flex flex-col background p-8 mb:p-4">
  <header class="w-full basis-1/6 flex items-center">
    <form class="w-full" [formGroup]="searchFormGroup">
      <mat-form-field
        class="w-full"
        appearance="outline"
        subscriptSizing="dynamic"
      >
        <mat-label>Search city</mat-label>
        <input matInput formControlName="searchControl" />
      </mat-form-field>
    </form>
  </header>

  <main class="basis-5/6 mt-8 mb:mt-2">
    <ul class="h-full flex mb:flex-col gap-4">
      <li
        class="info basis-2/3 mb:basis-[calc(75%-1rem)] mb:h-[calc(75%-1rem)] rounded-2xl shadow-xl"
      >
        @if(!isLoading && city){
        <app-info [city]="city"></app-info>
        } @else if(!isLoading && !city) {
        <div
          class="w-full h-full bg-white flex justify-center items-center rounded-2xl"
        >
          <p>No city yet !</p>
        </div>
        }@else{
        <div class="w-full h-full bg-white flex justify-center items-center">
          <mat-spinner diameter="50"></mat-spinner>
        </div>
        }
      </li>
      <li
        class="basis-1/3 mb:basis-[calc(25%-1rem)] mb:h-[calc(25%-1rem)] rounded-2xl shadow-xl"
      >
        <app-cities></app-cities>
      </li>
    </ul>
  </main>
</div>
